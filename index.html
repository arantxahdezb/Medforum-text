<!DOCTYPE html>
<html lang="es" >
<head>
  <meta charset="UTF-8">
  <title>Medforum</title>
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="UTF-8" />
</head>
  <body>
    <div class="container">
      <div class="wrapper-success">
        <div class="card">
          <div class="icon"><i class="fas fa-check-circle"></i></div>
          <div class="subject">
            <p>Ahora puedes ver cuando tienes cursos online y en vivo.</p>
          </div>
          <div class="icon-times"><i class="fas fa-times"></i></div>
        </div>              
      </div>

      <div class="wrapper-info">
        <div class="card">
          <div class="icon"><i class="fas fa-info-circle"></i></div>
          <div class="subject">
            <p>Los días miércoles y viernes 15 y 16 de Junio vamos a cerrar por mantenimiento</p>
          </div>
          <div class="icon-times"><i class="fas fa-times"></i></div>
        </div>
      </div>
      <!-- section-info -->

      <!-- section-warning -->
      <div class="wrapper-warning">
        <div class="card">
          <div class="icon"><i class="fas fa-exclamation-circle"></i></div>
          <div class="subject">
            <p>Anyone with access can view your invited visitors</p>
          </div>
          <div class="icon-times"><i class="fas fa-times"></i></div>
        </div>
      </div>
      <!-- section-warning -->
    </div>
  </body>
</html>
<!-- partial -->
  
</body>
</html>
